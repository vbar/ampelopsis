{% extends "base.html" %}

{% block content %}
<p>{{ model.name }}</p>
<p>{{ model.description }}</p>
<ul>
  {% for att in model.attachments %}
  <li>
    {% if 'id' in att %}
    <a href="{{ url_for('url', url_id=att.id) }}">{{ att.type }}</a>
    {% else %}
    {{ att.type }}
    {% endif %}
    ({{ att.day }})
  </li>
  {% endfor %}
</ul>
{% endblock %}
