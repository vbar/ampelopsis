{% extends "base.html" %}

{% block content %}
<p>
  Steno <a href="/">index</a>
  {% if model.prev_id %}
  <a href="{{ url_for('url', url_id=model.prev_id) }}">&lt;&lt;</a>
  {% endif %}
  {% if model.next_id %}
  <a href="{{ url_for('url', url_id=model.next_id) }}">&gt;&gt;</a>
  {% endif %}
</p>
<hr>
<h1>{{ model.speaker_name }}</h1>
<p><em>{{ model.day }}</em></p>
<p>{{ model.text }}</p>
{% endblock %}
