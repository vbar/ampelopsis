<!-- based on https://www.d3-graph-gallery.com/graph/scatter_basic.html -->
<!DOCTYPE html>
<meta charset="utf-8">
<title>Metrika podle parametru</title>
<div id="the_graph"></div>
<div id="footer"></div>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script>

var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom,
    params = location.search.split('&'),
    model = 'rain-hyper.json',
    svg = d3.select("#the_graph")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
	  "translate(" + margin.left + "," + margin.top + ")");

params.forEach(function (assig) {
    var modelPair = assig.split('m=');

    if (modelPair.length == 2) {
	model = modelPair[1].replace(/[^a-zA-Z0-9_.-]+/g, '');
    }
});

d3.json(model).then(function (metadata) {
    var sely = function (d) { return d[1]; },
	ymin = d3.min(metadata.data, function (series) {
	    return d3.min(series, sely);
	}),
	ymax = d3.max(metadata.data, function (series) {
	    return d3.max(series, sely);
	}),
	y = d3.scaleLinear()
	.domain([(ymin > 0) ? 0 : ymin, ymax])
	.range([height, 0]);
    svg.append("g")
	.call(d3.axisLeft(y));

    var selx = function (d) { return d[0]; },
	xmin = d3.min(metadata.data, function (series) {
	    return d3.min(series, selx);
	}),
	xmax = d3.max(metadata.data, function (series) {
	    return d3.max(series, selx);
	}),
	x = d3.scaleLinear()
	.domain([(xmin > 0) ? 0 : xmin, xmax])
	.range([0, width]);
    svg.append("g")
	.attr("transform", "translate(0," + y(0) + ")")
	.call(d3.axisBottom(x))

    for (var i = 0; i < metadata.data.length; ++i) {
	svg.append('g')
	    .selectAll("dot")
	    .data(metadata.data[i])
	    .enter()
	    .append("circle")
	    .attr("cx", function (d) { return x(d[0]); } )
	    .attr("cy", function (d) { return y(d[1]); } )
	    .attr("r", 1.5)
	    .style("fill", d3.schemeCategory10[i % 10]);
    }

    if ('dateExtent' in metadata) {
	var dateParse = d3.timeParse("%Y-%m-%dT%H:%M:%S%Z"),
	    dateFormat = d3.timeFormat('%-d.%-m.%Y'),
	    dateExtent = [ dateParse(metadata.dateExtent[0]), dateParse(metadata.dateExtent[1]) ],
	    footer = document.getElementById('footer');
	footer.innerHTML = dateFormat(dateExtent[0]) + " - " + dateFormat(dateExtent[1]);
    }
});

</script>
