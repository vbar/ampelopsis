<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shrnut√≠</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

    <style>

      .axis text {
        font-family: sans-serif;
        font-size: 12pt;
      }
      .axis .label {
        font-size: 12pt;
      }

      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

    </style>
  </head>
  <body>
    <div id="the_graph"></div>

    <script>
var margin = {top: 10, right: 30, bottom: 60, left: 50},
    width = 1100 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .35);

var y = d3.scale.linear()
    .rangeRound([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var svg = d3.select("#the_graph").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("volume.json",
    function (metadata) {
        var dataIntermediate = metadata.order.map(function (c) {
            return metadata.summary.map(function (d) {
                return { x: d.year, y: d[c] || 0, party: c };
            });
        });

        var dataStackLayout = d3.layout.stack()(dataIntermediate);

        x.domain(dataStackLayout[0].map(function (d) {
            return d.x;
        }));

        y.domain([0,
                  d3.max(dataStackLayout[dataStackLayout.length - 1],
                         function (d) { return d.y0 + d.y;})
                 ])
            .nice();

        var layer = svg.selectAll(".stack")
            .data(dataStackLayout)
            .enter().append("g")
            .attr("class", "stack")
            .style("fill", function (d, i) {
                return metadata.legend[d[0].party][1];
            });

        layer.selectAll("rect")
            .data(function (d) {
                return d;
            })
            .enter().append("rect")
            .attr("x", function (d) {
                return x(d.x);
            })
            .attr("y", function (d) {
                return y(d.y + d.y0);
            })
            .attr("height", function (d) {
                return y(d.y0) - y(d.y + d.y0);
            })
            .attr("width", x.rangeBand())
            .append("title").text(function (d) {
                return metadata.legend[d.party][0];
            });

        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);
    });

    </script>
  </body>
</html>
