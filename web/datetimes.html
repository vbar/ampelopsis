<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<meta charset="utf-8">
<title>Aktivita vybraných stran v čase</title>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<div id="footer"></div>
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
	  "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.json(
    "cs-CZ.json",
    function(error, locale) {
	if (error) throw error;

	d3.timeFormatDefaultLocale(locale);

	d3.json("datetimes.json",
	    function (metadata) {
		var meta_keys = Object.keys(metadata)
		    .sort(function (k1, k2) {
			return metadata[k2].total - metadata[k1].total;
		    });

		d3.csv(
		    "datetimes.csv",
		    function (d) {
			a = [ d3.timeParse("%Y-%m-%d %H:%M:%S%Z")(d.date) ]
			meta_keys.forEach(function (nm) {
			    a.push(+d[nm]);
			});

			return a;
		    },
		    function (data) {
			var dateSelect = function (a) { return a[0]; },
			    dateFormat = d3.timeFormat(locale.date),
			    dateExtent = d3.extent(data, dateSelect),
			    footer = document.getElementById('footer');
			footer.innerHTML = dateFormat(dateExtent[0]) + " - " + dateFormat(dateExtent[1]);

			// Add X axis --> it is a date format
			var x = d3.scaleTime()
			    .domain(dateExtent)
			    .range([ 0, width ]);
			svg.append("g")
			    .attr("transform", "translate(0," + height + ")")
			    .call(d3.axisBottom(x));

			// Add Y axis
			var mx = d3.max(data, function (a) {
			    return Math.max.apply(Math, a.slice(1));
			});
			var y = d3.scaleLinear()
			    .domain([0, mx])
			    .range([ height, 0 ]);
			svg.append("g")
			    .call(d3.axisLeft(y));

			// Add the lines
			var idx;
			for (idx = 1; idx <= meta_keys.length; ++idx) {
			    var nm = meta_keys[idx - 1],
				yfn = (function (i) {
				return function (a) {
				    return y(a[i]);
				}
			    }(idx));
			    svg.append("path")
				.datum(data)
				.attr("fill", "none")
				.attr("stroke", metadata[nm].color)
				.attr("stroke-width", 1.5)
				.attr("d", d3.line()
				    .x(function (a) { return x(a[0]); })
				    .y(yfn));

			    // legend - there are reusable d3
			    // extensions for that but the tested ones
			    // don't actually work when pasted here...
			    svg.append("circle")
				.attr("cx", width - 250)
				.attr("cy", 20 + 14 * (idx - 1))
				.attr("r", 3)
				.style("fill", metadata[nm].color);
			    svg.append("text")
				.attr("x", width - 240)
				.attr("y", 24 + 14 * (idx - 1))
				.text(nm)
				.style("font-size", "12px");
			}
		    });
	    });
    });
</script>
